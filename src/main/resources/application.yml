spring:
  application:
    name: clown-frontoffice
  
  # NOTE: FrontOffice utilise maintenant l'API BackOffice
  # La configuration BD ci-dessous n'est plus nécessaire pour la logique métier
  # mais peut être conservée pour les migrations Flyway
  datasource:
    url: jdbc:mysql://localhost:3306/clown_db
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  # Flyway configuration pour migrations
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  # CORS pour accès Frontend (Vue/React)
  web:
    cors:
      allowed-origins: "http://localhost:3000,http://localhost:5173,http://localhost:8081"
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true

# Configuration BackOffice API
backoffice:
  api:
    url: http://localhost:8080/backoffice/api/public

server:
  port: 8081
  servlet:
    context-path: /frontoffice

logging:
  level:
    root: INFO
    com.clown: DEBUG
    org.springframework.web: INFO
    org.hibernate: WARN

# Profiles pour différents environnements
---
spring:
  config:
    activate:
      on-profile: staging

backoffice:
  api:
    url: http://localhost:8080/backoffice/api/public  # ou adresse staging

server:
  port: 8082

---
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/clown_db
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

backoffice:
